<!DOCTYPE html>
<html>
    <head>
        <title>Login 2</title>
    </head>
    <form>
        <div>
        <label for="laptop">Username</label> <br>
        <input type="range" name="Uname" id="laptop" required min="10" max="50" step="10">  <!--step means one slide will jump of step 10-->
           </div> <!--name attribute is compulsory bcz without the name attribute data could not be send to the server-->
        <div>
        <label for="computer">Password</label> <br>
        <input type="password" name="Pword" id="computer" required>
        </div>    
        <div>
        <input type="submit">
        </div>


    </form>

</html>
