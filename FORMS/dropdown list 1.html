<!DOCTYPE>
<html>
    <head>
        <title>Drop Down LIST 1</title>
    </head>
    <body>
        <form>
            <p>Month</p>
            <select name="month_selected">
                <option>JAN</option>
                <option>FEB</option>
                <option>MARCH</option>
                <option>APRIL</option>
                <option>MAY</option>
                <option>JUNE</option>
                <option>JULY</option>
                <option>AUG</option>
                <option selected>SEP</option> <!--by using "selected" attribute in output by default it will show sep. is already selected-->
                <option>OCT</option>
                <option>NOV</option>
                <option>DEC</option>
            </select>

        </form>

    </body>
</html>
