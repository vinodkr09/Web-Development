<!DOCTYPE html>
<html>
    <head>
        <title>Radio Button</title>
    </head>
    <body>
        <form>
        <p>Gender</p>
        <input type="radio" name="gender" value="Male" checked> Male <br> <!--By using checked attribute, in output it will show already selected male -->
        <input type="radio" name="gender" value="Female"> Female <br>
        <input type="radio" name="gender" value="others"> Others <br>
        <input type="Submit">
        </form>
    </body>
</html>
