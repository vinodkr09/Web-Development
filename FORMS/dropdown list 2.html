<!DOCTYPE>
<html>
    <head>
        <title>Drop Down LIST 2</title>
    </head>
    <body>
        <form>
            <p>Month</p>
            <select name="month_selected" multiple> <!--by using multiple attribute we can select multiple option by holding ctrl from keyboard-->
                <option>JAN</option>
                <option>FEB</option>
                <option>MARCH</option>
                <option>APRIL</option>
                <option>MAY</option>
                <option>JUNE</option>
                <option>JULY</option>
                <option>AUG</option>
                <option>SEP</option>
                <option>OCT</option>
                <option>NOV</option>
                <option>DEC</option>
            </select>

        </form>

    </body>
</html>
