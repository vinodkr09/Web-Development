<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>

    </div>
    
</body>
<script>
   const parent = document.querySelector('.parent')
   console.log(parent)
   console.log(parent.children);
   console.log(parent.children[1])    // output : <div class="day">Tuesday</div>
   console.log(parent.children[1].innerHTML);   // output : Tuesday

    for (let i = 0; i < parent.children.length; i++) {
     console.log(parent.children[i].innerHTML);  // output: Monday, Tuesday, Wednesday, Thursday
   }

  parent.children[1].style.color = "orange"
  console.log(parent.firstElementChild);  // Output: <div class="day">Monday</div>
  console.log(parent.lastElementChild);  //  output: <div class="day">Thrusday</div>

  const dayone = document.querySelector('.day')
  console.log(dayone) // <div class="day">Monday</div>
  console.log(dayone.parentElement) // this will go to parent element
  console.log(dayone.nextElementSibling) //<div class="day">Tuesday</div>

  console.log("NODES", parent.childNodes)




   
</script>
</html>
