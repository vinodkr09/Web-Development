<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chia aur code </title>
</head>
<body>
    <body style="background-color: #212121; color: #fff;"></body>
</body>
<script>
    // create  a div element 
    const div = document.createElement('div');
    console.log(div); // Logs the created element to the console
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"

    //and give it some content
    const addText = document.createTextNode("chai aur code")

    // add the text node to the div
    div.appendChild(addText);   // append means to add  text or HTML elements in this case we are adding a Text Node
    
    //add the  div with its content into the body of our page
    document.body.appendChild(div);


</script>
</html>
