<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request</title>
</head>
<body style="background-color: #f6e3e3;">

    <div> 0	UNSENT	Client has been created. open() not called yet.</div>
    <div> 1	OPENED	open() has been called.</div>
    <div>  2	HEADERS_RECEIVED	send() has been called, and headers and status are available.</div>
    <div> 3	LOADING	Downloading; responseText holds partial data.</div>
    <div> 4	DONE	The operation is complete.</div>

</body>

<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();  // new is keyword
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            console.log(data);
            console.log(data.followers);
        }
    }
    xhr.send();
</script>
</html>
