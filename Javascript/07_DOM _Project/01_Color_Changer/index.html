<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Backround Color Switcher</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube Channel</a>
    </nav>


    <div class="canvas">
        <h1>Color scheme Switcher</h1>
        <span class="button" id="grey"></span>
        <span class="button" id="green"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="yellow"></span>
        <h2>Try clicking on one of the colors above
        <span>to change the Backround color of this page</span>
        </h2>
    </div>

    <script src="chaiaurcode.js"></script>
